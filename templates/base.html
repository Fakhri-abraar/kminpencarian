<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Secure File Exchange System{% endblock %}</title>
    <!-- Bootstrap CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600;700;800&family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Color Variables */
        :root {
            --heading-white: #F9FAFB;
            --body-white: #D1D5DB;
            --border-gray-purple: #37333F;
            --primary-violet: #A78BFA;
            --smooth-black: #0E1111;
            --subtle-bg-dark-violet: #1F1D24;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .notification-dot {
            position: absolute;
            top: 0.75rem;
            left: 1.75rem;
            width: 10px;
            height: 10px;
            background-color: #ef4444;
            border-radius: 50%;
            border: 2px solid var(--smooth-black);
        }
        
        .notification-item {
            padding: 0.75rem;
            border-bottom: 1px solid #eee;
            transition: all 0.3s ease;
        }
        
        .notification-item:hover {
            background-color: #f8f9fa;
        }
        
        .notification-item.unread {
            background-color: #e8f4ff;
        }
        
        .notification-item:last-child {
            border-bottom: none;
        }
        
        .connection-btn {
            transition: all 0.3s ease;
        }
        
        .connection-btn:hover {
            transform: translateY(-2px);
        }
        
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: var(--smooth-black);
            color: var(--body-white);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Exo 2', sans-serif;
            color: var(--heading-white);
        }
        
        /* Sidebar Navigation */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            height: 100vh;
            background-color: var(--smooth-black);
            border-right: 1px solid var(--border-gray-purple);
            padding: 2rem 0;
            display: flex;
            flex-direction: column;
            z-index: 1000;
        }

        .sidebar-logo {
            font-family: 'Exo 2', sans-serif;
            color: var(--primary-violet);
            font-size: 2rem;
            font-weight: 700;
            padding: 0 1.5rem;
            margin-bottom: 3rem;
            text-decoration: none;
        }

        .sidebar-menu {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            flex-grow: 1;
        }

        .sidebar-item {
            padding: 0.875rem 1.5rem;
            color: var(--heading-white);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 1rem;
            position: relative;
        }

        .sidebar-item:hover {
            color: var(--primary-violet);
            background-color: rgba(167, 139, 250, 0.1);
        }

        .sidebar-item.active {
            color: var(--primary-violet);
            background-color: rgba(167, 139, 250, 0.1);
        }

        .sidebar-item i {
            font-size: 1.25rem;
            width: 1.5rem;
            text-align: center;
        }

        /* Main content area */
        .main-wrapper {
            margin-left: 250px;
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        /* Content area */
        .content {
            background: transparent;
            border: none;
            padding: 2rem;
            border-radius: 0;
            box-shadow: none;
        }



        /* Mobile responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
            }

            .sidebar-logo {
                font-size: 1.5rem;
                text-align: center;
                padding: 0;
            }

            .sidebar-item span:not(.notification-dot) {
                display: none;
            }

            .notification-dot {
                left: 1.25rem;
            }

            .sidebar-item {
                justify-content: center;
                padding: 0.875rem 0;
            }

            .main-wrapper {
                margin-left: 70px;
            }
        }
        
        /* Ini adalah style untuk pesan flash */
        .flash-messages {
            margin-bottom: 1rem;
        }
        
        .flash {
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            border: 2px solid;
        }
        
        .flash.success {
            background: rgba(34, 197, 94, 0.1);
            color: #4ade80;
            border-color: #22c55e;
        }
        
        .flash.error {
            background: rgba(239, 68, 68, 0.1);
            color: #f87171;
            border-color: #ef4444;
        }
        
        .flash.info {
            background: rgba(59, 130, 246, 0.1);
            color: #60a5fa;
            border-color: #3b82f6;
        }
        
        .btn {
            font-family: 'Exo 2', sans-serif;
            padding: 0.75rem 1.5rem;
            border: 2px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: var(--primary-violet);
            color: var(--smooth-black);
            border-color: var(--primary-violet);
        }
        
        .btn-primary:hover {
            background: transparent;
            color: var(--primary-violet);
            border-color: var(--primary-violet);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(167, 139, 250, 0.4);
        }
        
        .btn-secondary {
            background: transparent;
            color: var(--heading-white);
            border-color: var(--border-gray-purple);
        }
        
        .btn-secondary:hover {
            background: var(--subtle-bg-dark-violet);
            border-color: var(--primary-violet);
            color: var(--primary-violet);
            transform: translateY(-2px);
        }
        .navbar-search {
            display: inline-block;
            margin-left: 1rem;
        }
        .navbar-search input {
            padding: 0.35rem 0.5rem;
            border-radius: 5px;
            border: 1px solid var(--border-gray-purple);
            background: var(--smooth-black);
            color: var(--heading-white);
            font-size: 0.9rem;
        }
        .navbar-search input:focus {
            outline: none;
            border-color: var(--primary-violet);
        }
        .navbar-search button {
            padding: 0.35rem 0.5rem;
            border: 1px solid var(--primary-violet);
            background: var(--primary-violet);
            color: var(--smooth-black);
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s;
        }
        .navbar-search button:hover {
            background: transparent;
            color: var(--primary-violet);
        }

        /* Additional Bootstrap component overrides */
        .dropdown-menu {
            background: var(--subtle-bg-dark-violet);
            border: 2px solid var(--border-gray-purple);
        }

        .dropdown-item {
            color: var(--body-white);
        }

        .dropdown-item:hover {
            background: var(--border-gray-purple);
            color: var(--primary-violet);
        }

        /* Form inputs */
        input, textarea, select {
            background: var(--smooth-black);
            color: var(--heading-white);
            border: 1px solid var(--border-gray-purple);
        }

        input:focus, textarea:focus, select:focus {
            background: var(--smooth-black);
            color: var(--heading-white);
            border-color: var(--primary-violet);
            box-shadow: 0 0 0 0.2rem rgba(167, 139, 250, 0.25);
        }

        /* Tables */
        table {
            color: var(--body-white);
        }

        th {
            color: var(--heading-white);
            border-color: var(--border-gray-purple) !important;
        }

        td {
            border-color: var(--border-gray-purple) !important;
        }

        /* Cards */
        .card {
            background: var(--subtle-bg-dark-violet);
            border: 2px solid var(--border-gray-purple);
            color: var(--body-white);
        }

        .card-header {
            background: var(--smooth-black);
            border-bottom: 2px solid var(--border-gray-purple);
            color: var(--heading-white);
        }

        /* Links */
        a {
            color: var(--primary-violet);
        }

        a:hover {
            color: #c4b5fd;
        }
    </style>
</head>
<body>
    {% if current_user.is_authenticated %}
    <!-- Sidebar Navigation -->
    <nav class="sidebar">
        <a href="{{ url_for('main.dashboard') }}" class="sidebar-logo">Zenith</a>
        <div style="padding: 0 1.5rem; margin-bottom: 1rem; color: #666; font-size: 0.8rem; text-transform: uppercase;">
                {{ current_user.role if current_user.is_authenticated else 'Guest' }}
        </div>
        
        <div class="sidebar-menu">
            <a href="{{ url_for('main.dashboard') }}" class="sidebar-item">
                <i class="fas fa-home"></i>
                <span>Profile</span>
            </a>
            
            <a href="{{ url_for('main.search_user') }}" class="sidebar-item">
                <i class="fas fa-search"></i>
                <span>Search</span>
            </a>
            
            <a href="{{ url_for('files.upload') }}" class="sidebar-item">
                <i class="fas fa-upload"></i>
                <span>Upload</span>
            </a>
            
            <a href="{{ url_for('connections.notifications_page') }}" class="sidebar-item position-relative">
                <i class="fas fa-bell"></i>
                <span>Notifications</span>
                <span id="notificationDot" class="notification-dot" style="display: none;"></span>
            </a>
            
            <a href="{{ url_for('performance.show_performance') }}" class="sidebar-item">
                <i class="fas fa-chart-line"></i>
                <span>Performance</span>
            </a>
            
            <a href="{{ url_for('main.template_page') }}" class="sidebar-item">
                <i class="fas fa-file-excel"></i>
                <span>Template</span>
            </a>
        </div>
    </nav>
    </nav>

    <!-- Main Content Area -->
    <div class="{% if current_user.is_authenticated %}main-wrapper{% endif %}">
        <div class="container" {% if not current_user.is_authenticated %}style="margin: 0 auto; padding: 2rem;"{% endif %}>
            <div class="content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    {% endif %}

    <script>
    {% if current_user.is_authenticated %}
    document.addEventListener('DOMContentLoaded', function() {
        // Function to update notifications (badge only for sidebar)
        function updateNotifications() {
            fetch('{{ url_for('connections.get_notifications') }}')
                .then(response => response.json())
                .then(data => {
                    const notificationDot = document.getElementById('notificationDot');
                    
                    if (data.notifications && data.notifications.length > 0) {
                        notificationDot.style.display = 'block';
                    } else {
                        notificationDot.style.display = 'none';
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        // Function to handle connection responses
        window.respondToRequest = function(connectionId, action) {
            fetch(`/connections/respond/${connectionId}/${action}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    updateNotifications();
                    // If on the connections page, refresh the page
                    if (window.location.pathname.includes('/connections')) {
                        window.location.reload();
                    }
                } else {
                    alert(data.message || 'An error occurred');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while processing your request');
            });
        }

        // Update notifications every 30 seconds
        updateNotifications();
        setInterval(updateNotifications, 30000);

        // Highlight active sidebar item based on current URL
        const currentPath = window.location.pathname;
        const sidebarItems = document.querySelectorAll('.sidebar-item');
        
        sidebarItems.forEach(item => {
            const href = item.getAttribute('href');
            if (href && (currentPath === href || currentPath.startsWith(href + '/'))) {
                item.classList.add('active');
            }
        });
    });
    {% endif %}
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
