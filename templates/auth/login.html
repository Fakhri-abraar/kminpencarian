<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Zenith</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600;700;800&family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Color Variables */
        :root {
            --heading-white: #F9FAFB;
            --body-white: #D1D5DB;
            --border-gray-purple: #37333F;
            --primary-violet: #A78BFA;
            --smooth-black: #0E1111;
            --subtle-bg-dark-violet: #1F1D24;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: var(--smooth-black);
            color: var(--body-white);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .auth-container {
            width: 100%;
            max-width: 520px;
            text-align: center;
        }

        .auth-title {
            font-family: 'Exo 2', sans-serif;
            font-size: 4rem;
            font-weight: 700;
            color: var(--primary-violet);
            margin-bottom: 3rem;
            text-shadow: 0 0 30px rgba(167, 139, 250, 0.3);
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.25rem;
            background-color: transparent;
            border: 2px solid var(--border-gray-purple);
            border-radius: 10px;
            color: var(--body-white);
            font-family: 'Open Sans', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input::placeholder {
            color: var(--body-white);
            opacity: 0.5;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-violet);
            box-shadow: 0 0 0 3px rgba(167, 139, 250, 0.1);
        }

        .remember-me {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 0.75rem;
            padding-left: 0.25rem;
        }

        .remember-me input[type="checkbox"] {
            width: 1.25rem;
            height: 1.25rem;
            cursor: pointer;
            accent-color: var(--primary-violet);
        }

        .remember-me label {
            color: var(--body-white);
            font-size: 1rem;
            cursor: pointer;
            user-select: none;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background-color: var(--primary-violet);
            color: var(--smooth-black);
            border: 2px solid var(--primary-violet);
            border-radius: 10px;
            font-family: 'Exo 2', sans-serif;
            font-size: 1.125rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
        }

        .submit-btn:hover {
            background-color: transparent;
            color: var(--primary-violet);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(167, 139, 250, 0.4);
        }

        .auth-footer {
            margin-top: 2rem;
            font-size: 1rem;
            color: var(--heading-white);
        }

        .auth-footer a {
            color: var(--primary-violet);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .auth-footer a:hover {
            color: #c4b5fd;
        }

        /* Flash messages */
        .flash-messages {
            margin-bottom: 1.5rem;
        }

        .flash {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 2px solid;
            font-size: 0.95rem;
        }

        .flash.success {
            background: rgba(34, 197, 94, 0.1);
            color: #4ade80;
            border-color: #22c55e;
        }

        .flash.error {
            background: rgba(239, 68, 68, 0.1);
            color: #f87171;
            border-color: #ef4444;
        }

        .flash.info {
            background: rgba(59, 130, 246, 0.1);
            color: #60a5fa;
            border-color: #3b82f6;
        }

        @media (max-width: 768px) {
            .auth-title {
                font-size: 3rem;
            }
        }

        @media (max-width: 480px) {
            .auth-title {
                font-size: 2.5rem;
            }

            .form-input {
                padding: 0.875rem 1rem;
            }

            .submit-btn {
                padding: 0.875rem;
                font-size: 1rem;
            }

            .remember-me {
                font-size: 0.9rem;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-container {
            animation: fadeInUp 0.6s ease-out;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1 class="auth-title">Zenith</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="flash-messages">
            {% for category, message in messages %}
            <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
        
        <form method="POST" action="{{ url_for('auth.login') }}" class="auth-form">
            <input type="text" name="username" placeholder="Username" required 
                   class="form-input">
            
            <input type="password" name="password" placeholder="Password" required 
                   class="form-input">
            
            <div class="remember-me">
                <input type="checkbox" name="remember" value="true" id="remember">
                <label for="remember">Remember Me</label>
            </div>
            
            <button type="submit" class="submit-btn">Log In</button>
        </form>
        
        <p class="auth-footer">
            Don't have an account? <a href="{{ url_for('auth.register') }}">Sign Up</a>
        </p>
    </div>
</body>
</html>
