{% extends "base.html" %}

{% block title %}Decrypt File{% endblock %}

{% block content %}
<div class="container" style="max-width: 600px; margin-top: 2rem;">
    <div style="background: white; padding: 2rem; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);">
        <h2 style="color: #667eea; margin-bottom: 1.5rem;">
            <i class="fas fa-unlock"></i> Decrypt File
        </h2>
        
        <p style="font-size: 1.1rem; color: #555; margin-bottom: 1.5rem;">
            You are decrypting: <strong>{{ file.original_filename }}</strong>
        </p>

        <form method="POST">
            <div class="form-group" style="margin-bottom: 1.5rem;">
                <label for="password" style="font-weight: bold; display: block; margin-bottom: 0.5rem;">
                    Encryption Password
                </label>
                <input 
                    type="password" 
                    name="password" 
                    id="password" 
                    required 
                    placeholder="Enter the password used to encrypt this file"
                    style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem;"
                >
            </div>

            <button 
                type="submit" 
                style="width: 100%; padding: 1rem; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 8px; font-size: 1.1rem; font-weight: bold; cursor: pointer; transition: all 0.3s;"
                onmouseover="this.style.opacity='0.9';"
                onmouseout="this.style.opacity='1';">
                <i class="fas fa-paper-plane"></i> Decrypt & Download
            </button>
        </form>

        <div style="text-align: center; margin-top: 1.5rem;">
            <a href="{{ url_for('files.my_files') }}" style="color: #667eea; text-decoration: none; opacity: 0.8; transition: opacity 0.3s;"
               onmouseover="this.style.opacity='1';"
               onmouseout="this.style.opacity='0.8';">
                <i class="fas fa-arrow-left"></i> Back to My Files
            </a>
        </div>
    </div>
</div>
{% endblock %}
