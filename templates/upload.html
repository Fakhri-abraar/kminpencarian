{% extends "base.html" %}

{% block title %}Upload File{% endblock %}

{% block content %}
<style>
    .upload-container {
        max-width: 1000px;
        margin: 0 auto;
    }

    .upload-title {
        font-family: 'Exo 2', sans-serif;
        font-size: 2rem;
        font-weight: 700;
        color: var(--heading-white);
        text-align: center;
        margin-bottom: 3rem;
    }

    .upload-form {
        background: transparent;
        padding: 0;
    }

    .form-section {
        margin-bottom: 2rem;
    }

    .form-label {
        font-family: 'Exo 2', sans-serif;
        font-size: 1.125rem;
        font-weight: 600;
        color: var(--heading-white);
        display: block;
        margin-bottom: 0.75rem;
    }

    .file-input-wrapper {
        position: relative;
        width: 100%;
        background: var(--subtle-bg-dark-violet);
        border: 2px solid var(--border-gray-purple);
        border-radius: 10px;
        padding: 1rem;
        display: flex;
        align-items: center;
        gap: 1rem;
        cursor: pointer;
        transition: border-color 0.3s ease;
    }

    .file-input-wrapper:hover {
        border-color: var(--primary-violet);
    }

    .file-input-btn {
        padding: 0.75rem 1.5rem;
        background: var(--primary-violet);
        color: var(--smooth-black);
        border: none;
        border-radius: 8px;
        font-family: 'Exo 2', sans-serif;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        white-space: nowrap;
    }

    .file-input-btn:hover {
        background: #9f8bfa;
    }

    .file-input-display {
        flex: 1;
        color: #666;
        font-family: 'Open Sans', sans-serif;
    }

    .file-input-display.has-file {
        color: var(--heading-white);
    }

    #file {
        display: none;
    }

    .form-info {
        font-family: 'Open Sans', sans-serif;
        font-size: 0.875rem;
        color: var(--body-white);
        margin-top: 0.5rem;
        line-height: 1.6;
    }

    .form-select {
        width: 100%;
        padding: 1rem;
        background: var(--subtle-bg-dark-violet);
        border: 2px solid var(--border-gray-purple);
        border-radius: 10px;
        color: var(--heading-white);
        font-family: 'Open Sans', sans-serif;
        font-size: 1rem;
        cursor: pointer;
        transition: border-color 0.3s ease;
    }

    .form-select:focus {
        outline: none;
        border-color: var(--primary-violet);
    }

    .form-select option {
        background: var(--subtle-bg-dark-violet);
        color: var(--heading-white);
        padding: 0.5rem;
    }

    .form-input {
        width: 100%;
        padding: 1rem;
        background: var(--subtle-bg-dark-violet);
        border: 2px solid var(--border-gray-purple);
        border-radius: 10px;
        color: var(--heading-white);
        font-family: 'Open Sans', sans-serif;
        font-size: 1rem;
        transition: border-color 0.3s ease;
    }

    .form-input:focus {
        outline: none;
        border-color: var(--primary-violet);
    }

    .form-input::placeholder {
        color: #666;
    }

    .submit-btn {
        width: 100%;
        padding: 1.25rem;
        background: var(--primary-violet);
        color: var(--smooth-black);
        border: none;
        border-radius: 10px;
        font-family: 'Exo 2', sans-serif;
        font-size: 1.125rem;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 2rem;
    }

    .submit-btn:hover {
        background: #9f8bfa;
        transform: translateY(-2px);
    }

    .submit-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
    }
</style>

<div class="upload-container">
    <h1 class="upload-title">Upload your file</h1>
    
    <form method="POST" enctype="multipart/form-data" id="uploadForm" class="upload-form">
        <!-- Upload File Section -->
        <div class="form-section">
            <label class="form-label">Upload File</label>
            <div class="file-input-wrapper" onclick="document.getElementById('file').click()">
                <span class="file-input-btn">Choose File</span>
                <span class="file-input-display" id="fileDisplay">File.ext</span>
            </div>
            <input 
                type="file" 
                name="file" 
                id="file" 
                required 
                onchange="updateFileName()"
            >
            <div class="form-info">
                Allowed Types: Text (.txt, .csv), Documents (.pdf, .docx, .doc), Images (.png, .jpeg, .jpg, .gif), and the Template Excel<br>
                Max Size: 16 MB
            </div>
        </div>

        <!-- Encryption Algorithm Section -->
        <div class="form-section">
            <label for="algorithm" class="form-label">Encryption Algorithm</label>
            <select name="algorithm" id="algorithm" class="form-select" required>
                <option value="AES" selected>Advanced Encryption Standard (AES)</option>
                <option value="DES">Data Encryption Standard (DES)</option>
                <option value="RC4">Rivest Cipher 4 (RC4)</option>
            </select>
        </div>

        <!-- Insert Key Section -->


        <!-- Confirm Key Section -->

        <button type="submit" class="submit-btn" id="submitBtn">
            Encrypt and Upload
        </button>
    </form>
</div>

<script>
// Update filename display
function updateFileName() {
    const input = document.getElementById('file');
    const display = document.getElementById('fileDisplay');
    
    if (input.files.length > 0) {
        display.textContent = input.files[0].name;
        display.classList.add('has-file');
    } else {
        display.textContent = 'File.ext';
        display.classList.remove('has-file');
    }
}

// Form validation
document.getElementById('uploadForm').addEventListener('submit', function(e) {
    const password = document.getElementById('password').value;
    const confirm_password = document.getElementById('confirm_password').value;
    const submitBtn = document.getElementById('submitBtn');
    
    if (password !== confirm_password) {
        e.preventDefault();
        alert('Keys do not match!');
        return false;
    }
    
    // Disable button and show loading state
    submitBtn.disabled = true;
    submitBtn.textContent = 'Encrypting and Uploading...';
});
</script>
{% endblock %}
